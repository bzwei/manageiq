heat_template_version: '2013-05-23'
description: Simple template to deploy a single compute instance
parameters:
  instance_type:
    default: m1.small
    type: string
    description: instance type for server
    constraints:
    - description: must be a valid instance type
      allowed_values:
      - m1.tiny
      - m1.small
      - m1.medium
      - m1.large
      - m1.xlarge
  network_id:
    default: 134a659a-e5a0-4ebd-8326-dfc6c500ad3b
    type: string
    description: subnet UUID

resources:
  my_instance:
    type: OS::Nova::Server
    properties:
      image: cirros
      flavor:
        get_param: instance_type

